<section>
  <h2>Education</h2>
  {{ range . }}
  <div class="school">
    <div class="heading-line">
      <h3>{{ .name }} {{ if .location }} - {{ .location }}{{ end }}</h3>
      <h3>{{ .graddate }}</h3>
    </div>
    {{ range .degrees }}
    <p>
      <em>{{ . }}</em>
    </p>
    {{ end }}
  </div>
  {{ end }}
</section>
